<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
        </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>
<body>
    <div class="container">
        <sidebar>
            <div id="side-div">
                <div class="side-cont" id="side-head-container">
                    <div class="side-item" id="side-header">
                        <h2><span class="material-icons">
                            admin_panel_settings
                            </span> Dashboard</h2>
                    </div>
                </div>

                <div class="side-cont" id="side-actions">
                    <div class="side-item" id="side-home">
                        <h3><span class="material-icons">
                            home
                            </span> Home</h3>
                    </div>
                    <div class="side-item" id="side-profile">
                        <h3><span class="material-icons">
                            person
                            </span> Profile</h3>
                    </div>
                    <div class="side-item" id="side-messages">
                        <h3><span class="material-icons">
                            mail
                            </span> Messages</h3>
                    </div>
                    <div class="side-item" id="side-history">
                        <h3><span class="material-icons">
                            history
                            </span> History</h3>
                    </div>
                    <div class="side-item" id="side-tasks">
                        <h3><span class="material-icons">
                            topic
                            </span> Tasks</h3>
                    </div>
                    <div class="side-item" id="side-communites">
                        <h3><span class="material-icons">
                            forum
                            </span> Communities</h3>
                    </div>
                </div>

                <div class="side-cont" id="side-settings">
                    <div class="side-item" id="side-history">
                        <h3><span class="material-icons">
                            settings
                            </span> Settings</h3>
                    </div>
                    <div class="side-item" id="side-history">
                        <h3><span class="material-icons">
                            help
                            </span> Support</h3>
                    </div>
                    <div class="side-item" id="side-history">
                        <h3><span class="material-icons">
                            verified_user
                            </span> Privacy</h3>
                    </div>
                </div>
            </div>

        </sidebar>
        <header class="header"><p>Header</p></header>
        <main class="content"><p>Main Content</p></main>
    </div>
</body>
</html>
