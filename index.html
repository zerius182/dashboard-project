<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <sidebar class="sidebar">

            <div class="side-div" id="side-head-container">
                <div class="side-item" id="side-header">
                    <h2>Dashboard</h2>
                </div>
            </div>

            <div class="side-div" id="side-actions">
                <div class="side-item" id="side-home">
                    <h3>Home</h3>
                </div>
                <div class="side-item" id="side-profile">
                    <h3>Profile</h3>
                </div>
                <div class="side-item" id="side-messages">
                    <h3>Messages</h3>
                </div>
                <div class="side-item" id="side-history">
                    <h3>History</h3>
                </div>
                <div class="side-item" id="side-tasks">
                    <h3>Tasks</h3>
                </div>
                <div class="side-item" id="side-communites">
                    <h3>Communities</h3>
                </div>
            </div>

            <div class="side-div" id="side-settings">
                <div class="side-item" id="side-history">
                    <h3>Settings</h3>
                </div>
                <div class="side-item" id="side-history">
                    <h3>Support</h3>
                </div>
                <div class="side-item" id="side-history">
                    <h3>Privacy</h3>
                </div>
            </div>

        </sidebar>
        <header class="header"><p>Header</p></header>
        <main class="content"><p>Main Content</p></main>
    </div>
</body>
</html>
